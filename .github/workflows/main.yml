name: PIPELINE

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      # - name: Decrypt secret key
      #   run: ./.github/scripts/decrypt_secret.sh
      #   env:
      #     LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PASSPHRASE }}
      # - name: Configure gpg
      #   run: echo use-agent >> ~/.gnupg/gpg.conf && echo pinentry-mode loopback >> ~/.gnupg/gpg.conf && echo allow-loopback-pinentry >> ~/.gnupg/gpg-agent.conf && echo RELOADAGENT | gpg-connect-agent
      # - name: Import gpg key
      #   run: gpg --import --no-tty --batch --yes $HOME/secrets/secret_key
      - name: Reveal encrypted filess
        uses: vitordelfino/git-secret-docker-action@master
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PASSPHRASE }}
          DECRYPT_FILE_PATH: ${{ secrets.DECRYPT_FILE_PATH }}
          DECRYPT_FILE_NAME: ${{ secrets.DECRYPT_FILE_NAME }}

      - name: Build
        run: npm run build
      - name: Archive artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
